    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        /* Garante que o fundo não "pule" em dispositivos mobile */
        overscroll-behavior-y: none;
      }

      /* Estilo para garantir que o app ocupe a tela toda */
      #root {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(67, 56, 202, 0.2);
        border-radius: 10px;
      }

      /* Padding especial para dispositivos com Notch */
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
    </style>
